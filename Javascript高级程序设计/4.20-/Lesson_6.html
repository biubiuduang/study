<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象的程序设计</title>
</head>
<body>
<script type="text/javascript">
    /**
     * 理解对象
     * */
    var obj_1 = new Object();
    obj_1.name = "Wang";
    obj_1.age = 29;
    obj_1.sex = "man";
    console.log(obj_1);

    var obj_2 = {
        name : "Jacky",
        age : 29,
        sex : "男"
    };
    obj_2.name = "修改后";
    console.log(obj_2.name + " " + obj_2.age + "岁,性别:" + obj_2.sex);

    var obj_3 = {
        "name":"whb",
        "age" : 29,
        "sex" : "男"
    };
    console.log(typeof obj_3);
    console.log(obj_3.name);

    console.log(typeof  obj_2);
</script>
</body>
</html>
