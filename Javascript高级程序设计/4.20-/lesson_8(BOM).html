    function getUrlArguments(){
        //截取除去？号的 链接参数
        var arguments = (window.location.search.length > 0 ? window.location.search.substring(1) : "");
        //声明一个存储各个参数的对象
        args = {};
        //如果截取的参数不为空 以&分离各个键值对;
        items = (arguments.length ? arguments.split("&") : []);
        item = null;
        key = null;
        value = null;
        //键值对个数
        len = items.length;
        //for循环出每个键值对
        for(var i = 0; i < len ; i++ ){
            //获取每个键值对的 key value
            item = items[i].split("=");
            key = decodeURIComponent(item[0]);
            value = decodeURIComponent(item[1]);
            //如果key存在,把键值对存入args内
            if(key.length){
                args[key] = value;
            }
        }
        return args;
    }
