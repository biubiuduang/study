    function displayInfo(args){
        var output = "";
        if(typeof args.name == "string"){
            output += "Name : " + args.name + "\n";
        }
        if(typeof args.age == "number"){
            output += "Age : " + args.age + "\n";
        }
        console.log(output);
    }

        name : "Jacky.wang",

     * join();

    /**

    var setTime = setInterval(function(){countDown()},1000);

    function countDown(){

        var newTime = new Date();
        var stopTime = new Date(2016,5,14,17,55,55);
        var timeDiff = (stopTime.getTime() - newTime.getTime())/1000;
        var countHours = Math.floor(timeDiff/(60*60));
        var countMinutes = Math.floor((timeDiff - countHours*60*60)/60);
        var countSecond = Math.floor(timeDiff - countHours*60*60 - countMinutes*60);
        if(countHours == 0 && countMinutes == 0 && countSecond == 0){
            clearTimeout(setTime);
        }
        $("#setTime").html(countHours + ":" + countMinutes +":"+countSecond);
    }
