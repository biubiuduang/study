<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串知识点</title>
    <script type="text/javascript" src="../../jquery-1.7.2.min.js"></script>
</head>
<body>
<p class="text">abaasdffgggggggggggggghhjjkkgfddsssssssssssssssg344444343</p>
<p class="length">1、字符串的长度为： <span></span></p>
<p class="string">2、第5个元素是： <span></span></p>
<p class="check">3、查询字符串中是否包含“i”： <span></span></p>
<p class="tihuan">4、把字符串中的“s”替换成“w” <button>替换</button></p>
<p class="jiequ">5、截取第3-6的字符串 ： <span></span></p>
<p>6、获取上面出现次数最多的元素是： <span class="what"></span> 出现 <span class="num"></span>次</p>
<p class="bianli">7、遍历字符串，在遍历出的字符两头添加“@”输出 ：<span></span></p>

<script type="text/javascript">
    $(function(){
        var s = $(".text").text();
        var len = s.length;
        //字符串的长度
        $(".length span").text(len);
        //获取某个元素
        $(".string span").text(s[4]);
        //查询字符串是否包含i
        if(s.match("i")){
            $(".check span").text("包含");
        }else{
            $(".check span").text("不包含");
        }
        //替换元素
        $(".tihuan button").click(function(){
            var t = s;
            var len = s.split("s").length - 1;
            for ( var i = 0; i < len ; i++ ){
                t = t.replace("s","w");
            }
            $(".text").text(t);
        });

        //截取字符串元素 substring(start,stop);
        $(".jiequ span").text(s.substring(2,5));

        //获取字符串中出现次数最多的元素，以及出现的次数。
        var obj = {};    //利用数组的键值对 obj[key] = value;
        var letter;
        var max_key,max_num = 0;
        var key;
        var oLen = 0;
        for(var i = 0; i < len; i ++ ){
            letter = s[i];
            if(!obj[letter]){
                obj[letter] = 1;
            }else{
                obj[letter] ++;
            }
        }
        for(key in obj){
            oLen++;
            if(max_num < obj[key]){
                max_num = obj[key];
                max_key = key;
            }
        }
        $(".what").text(max_key);
        $(".num").text(max_num);
        console.log(obj);
        console.log(oLen);

        //字符串遍历，在每个字符前面添加“@”
        var newStr = "";
        for(var i = 0; i < len ; i++ ){
            newStr += ("@" + s[i])
        }
        $(".bianli span").text(newStr);

    })
</script>
</body>
</html>
