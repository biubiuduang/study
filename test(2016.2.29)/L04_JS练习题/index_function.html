<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script type="text/javascript" src="../../jquery-1.7.2.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function(){
        function fun(x){
            var y;
            y = 2/5*x*x+9/10*x-15;
            return "("+ x + "," + y +")"
        }
        alert(fun(20));
    })
</script>
</body>
</html>
