<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <script type="text/javascript" src="../../jquery-1.7.2.min.js"></script>
    <style type="text/css">
        span{
            display: inline-block;
            width: 100px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script type="text/javascript">
    $(function(){
            var box = "";
            for(var i = 1;i <10; i++){
                for(var j = 1; j <= i;j ++ ){
                    if(i == j){
                        box += "<span>" + i + "×" + j + "=" + i*j + " " +"</span><br/>"
                    }else{
                        box += "<span>" + i + "×" + j + "=" + i*j + " " + "</span>"
                    }
                }
            }
        $(".box").html(box);
    })
</script>
</body>
</html>
