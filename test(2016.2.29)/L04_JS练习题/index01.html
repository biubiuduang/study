<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串知识</title>
    <script type="text/javascript" src="../../jquery-1.7.2.min.js"></script>
</head>
<body>
<p class="text">abaasdffggghhjjkkgfddsssss3444343</p>
<p class="length">字符串的长度为： <span></span></p>
<p class="string">第5个元素是： <span></span></p>
<p class="check">查询字符串中是否包含“i”： <span></span></p>
<p class="tihuan">把字符串中的“s”替换成“w” <button>替换</button></p>
<p class="jiequ">截取第3-6的字符串 ： <span></span></p>
<p>获取上面出现次数最多的元素是： <span class="what"></span> 出现 <span class="num"></span>次</p>
<p class="bianli">遍历字符串，在遍历出的字符两头添加“@”输出 <span></span></p>

<script type="text/javascript">
    $(function(){
        var s = $(".text").text();
        //字符串的长度
        $(".length span").text(s.length);
        //获取某个元素
        $(".string span").text(s[4]);
        //查询字符串是否包含i
        if(s.match("i")){
            $(".check span").text("包含");
        }else{
            $(".check span").text("不包含");
        }
        //替换元素
        $(".tihuan button").click(function(){
            var t = s;
            var len = s.split("s").length - 1;
            for ( var i = 0; i < len ; i++ ){
                t = t.replace("s","w");
            }
            $(".text").text(t);
        })
    })
</script>
</body>
</html>
