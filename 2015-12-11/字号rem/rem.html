<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rem TEST</title>
    <script type="text/javascript" src="../../jquery-1.7.2.min.js" ></script>
    <style type="text/css">
        *{
            margin:0;
            padding: 0;
        }
        #rem{
            width: 100%;
            height: 1.5rem;
            line-height: 1.5rem;
            background-color: red;
            color: #ffffff;
        }
        #test{
            font-size: 0.5rem;
        }
        p{
            font-size: 2em;
        }
        img{
            width: 10em;
        }
    </style>
</head>
<body>
<div id="rem">
    这里是用到了rem控制字体大小
</div>
<div id="test">
    我是测试用的！！！！！
</div>
<p>
    我是测试用的！！！！！
</p>
<img src="../html5头像上传/images/avatar.png">
<script type="text/javascript">
    $(function(){
        $(window).resize(function(){
            var size = $(window).width()/18;
            $("html").css("font-size",size);
        });
        var size = $(window).width()/18;
        $("html").css("font-size",size);
    })
</script>
</body>
</html>
