<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery获取img的src</title>
    <script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
</head>
<body>
<img class="img1" src="../zol_box/img/one-1.png"/>

<img class="img1" src="../zol_box/img/one-2.png"/>

<img class="img1" src="../zol_box/img/one-3.png"/>
<div id="div1">
    <img />
</div>
<input type="file"/>
<script type="text/javascript">
 $().ready(function(){
     $(".img1").click(function(){
         $("#div1 img").attr("src",$(this).next()[0].src);
     })
 })
</script>
</body>
</html>
