<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>滚动条高度控制事件</title>
    <script type="text/javascript" src="../jquery-1.7.2.min.js" ></script>
    <style>
        #div2{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="div2"></div>
<script>
    window.onload = function(){
        var timed;
        startMove();
    };

    function startMove(){
        var onOff;
        var oDiv = document.getElementById("div2");
        var speed = 0;
        timed = setInterval(function(){
            if(speed == 1000){
                onOff = false;
            }else if(speed == 0){
                onOff = true;
            }
            if(onOff){
                speed += 10;
            }else{
                speed -= 10;
            }
            oDiv.style.marginLeft = speed +"px";
        },50);
    }
</script>
</body>
</html>
