<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>queue列队</title>
    <script type="text/javascript" src="../../jquery-1.7.2.min.js"></script>
    <style>
        body{
            position: relative;
            margin:0;
            padding: 0;
        }
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top:0;
            left: 0;
        }
        .newcolor{
            background-color: green;
        }
    </style>
</head>
<body>
<div></div>
<button>button</button>
<script type="text/javascript">
    $().ready(function(){
        $("button").click(function(){
            $("div").animate({left:'+=200'},1000);
            $("div").queue(function(){
                $(this).addClass("newcolor");
                $(this).dequeue();
            });
            $("div").animate({left:'-=200'},2000);
            $("div").queue(function(){
                $(this).removeClass("newcolor");
                $(this).dequeue();
            })
        })
        console.debug((240982025%5879))
    })
</script>
</body>
</html>
