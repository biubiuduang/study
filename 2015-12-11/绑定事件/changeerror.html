<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>change事件,error事件</title>
    <script type="text/javascript" src="../../jquery-1.7.2.min.js"></script>
</head>
<body>
<input class="txt" type="text" value="111111111"/>
<input class="psw" type="password" value=""/>
<select class="select">
    <option>11111</option>
    <option>22222</option>
</select>
<img src="../../1.jpg" />
<script type="text/javascript">
    $().ready(function(){
        /**
         * .change() 事件、
         * */
        $(".txt").change(function(){
            console.debug($(this).val());
        });
        $(".psw").change(function(){
            console.debug($(this).val());
        });
        $(".select").change(function(){
            console.debug($(this).val());
        });

        /**
         * .error() 事件
         * */
        $("img").error(function(){
            alert("图片找不到！");
        });

      })
</script>
</body>
</html>
